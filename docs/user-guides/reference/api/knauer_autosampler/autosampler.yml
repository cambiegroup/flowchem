openapi: 3.1.0
info:
  title: 'Flowchem - '
  description: Flowchem is a library to control instruments and devices commonly found
    in chemistry labs via an interoperable web API.
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT
  version: 1.0.0a3
paths:
  /my-knauer-autosampler/:
    get:
      tags:
      - my-knauer-autosampler
      summary: Get Device Info
      operationId: get_device_info_my_knauer_autosampler__get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceInfo'
  /my-knauer-autosampler/gantry3D/:
    get:
      tags:
      - my-knauer-autosampler
      - my-knauer-autosampler
      summary: Get Component Info
      description: "Retrieve the component's metadata.\n\nThis endpoint provides information\
        \ about the component, such as its name and associated hardware device.\n\n\
        Returns:\n--------\nComponentInfo\n    Metadata about the component."
      operationId: get_component_info_my_knauer_autosampler_gantry3D__get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComponentInfo'
  /my-knauer-autosampler/gantry3D/set_x_position:
    put:
      tags:
      - my-knauer-autosampler
      - my-knauer-autosampler
      summary: Set X Position
