      description: "Move the 3D gantry to the specified (x, y) coordinate of a specific\
        \ plate.\n\nplate (str):\n            LEFT_PLATE\n            RIGHT_PLATE\n\
        \ncolumn: [\"a\", \"b\", \"c\", \"d\", \"e\", \"f\"].\nrow: [1, 2, 3, 4, 5,\
        \ 6, 7, 8]"
