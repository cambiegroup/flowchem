        \ | str): Target position for the X-axis."
      operationId: set_x_position_my_knauer_autosampler_gantry3D_set_x_position_put
      parameters:
      - name: position
        in: query
        required: true
        schema:
          anyOf:
          - type: integer
          - type: number
          - type: string
          title: Position
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /my-knauer-autosampler/gantry3D/set_y_position:
    put:
      tags:
      - my-knauer-autosampler
      - my-knauer-autosampler
