      - my-knauer-autosampler
      summary: Get Monitor Position
      description: "Gets the current valve position.\n\nReturns:\n    position (str):\
        \ The current position:\n    NEEDLE (position 0).\n    WASH (position 1).\n\
        \    WASH_PORT2 (position 2).\n    WASTE (position 3)."
