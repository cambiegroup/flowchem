      - name: row
        in: query
        required: true
        schema:
          type: integer
          title: Row
      - name: column
        in: query
        required: true
        schema:
          type: string
          title: Column
      - name: tray
        in: query
        required: false
        schema:
          type: string
          default: ''
          title: Tray
      responses:
