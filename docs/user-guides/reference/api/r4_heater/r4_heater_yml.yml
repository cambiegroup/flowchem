  /my-h4heater/reactor1/target-reached:
    get:
      tags:
      - my-h4heater
      - my-h4heater
      summary: Is Target Reached
      description: "Check if the set temperature target has been reached for this\
        \ channel.\n\nReturns:\n    bool: True if the target temperature has been\
