openapi: 3.1.0
info:
  title: 'Flowchem - '
  description: Flowchem is a library to control instruments and devices commonly found
    in chemistry labs via an interoperable web API.
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT
  version: 1.0.0a3
paths:
  /my-h4heater/:
    get:
      tags:
      - my-h4heater
      summary: Get Device Info
      operationId: get_device_info_fake_device__get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceInfo'
  /my-h4heater/reactor1/:
    get:
      tags:
      - my-h4heater
      - my-h4heater
      summary: Get Component Info
      description: "Retrieve the component's metadata.\n\nThis endpoint provides information\
        \ about the component, such as its name and associated hardware device.\n\n\
        Returns:\n--------\nComponentInfo\n    Metadata about the component."
      operationId: get_component_info_fake_device_reactor1__get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComponentInfo'
  /my-h4heater/reactor1/temperature:
    put:
      tags:
      - my-h4heater
      - my-h4heater
      summary: Set Temperature
      description: "Set the target temperature for this channel using a natural language\
        \ string.\n\nArgs:\n    temp (str): The desired temperature as a string (e.g.,\
        \ '50C', '75.5C').\n\nReturns:\n    Awaitable: Result of the set temperature\
        \ operation from the hardware device."
      operationId: set_temperature_fake_device_reactor1_temperature_put
      parameters:
      - name: temp
        in: query
        required: true
        schema:
          type: string
          title: Temp
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    get:
      tags:
      - my-h4heater
      - my-h4heater
      summary: Get Temperature
      description: "Retrieve the current temperature of this channel in Celsius.\n\
        \nReturns:\n    float: The current temperature in Celsius."
      operationId: get_temperature_fake_device_reactor1_temperature_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: number
                title: Response Get Temperature Fake Device Reactor1 Temperature Get
  /my-h4heater/reactor1/power-on:
    put:
      tags:
      - my-h4heater
      - my-h4heater
      summary: Power On
      description: "Turn on the temperature control for this channel.\n\nReturns:\n\
        \    Awaitable: Result of the power on operation from the hardware device."
      operationId: power_on_fake_device_reactor1_power_on_put
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /my-h4heater/reactor1/power-off:
